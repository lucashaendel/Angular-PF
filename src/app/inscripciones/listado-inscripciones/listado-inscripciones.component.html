<table mat-table [dataSource]="arrAlumnos" class="tableContainer" #table>

    <ng-container [matColumnDef]="column" *ngFor="let column of encabezadosABM ">
       
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <div *ngIf="column!=='actions'; else myAction">
            <td mat-cell *matCellDef="let element" > {{element[column]}} </td>
        </div>
        <ng-template #myAction>
            <td mat-cell *matCellDef="let element" class="iconsActionContainer" >
                <button mat-raised-button color="primary" (click)="irAgregarCurso(element)" routerLink="/inscripciones/formulario">Ver Cursos</button> 
            </td>
        </ng-template>
          
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="encabezadosABM"></tr>
    <tr mat-row *matRowDef="let row; columns: encabezadosABM;"></tr>
</table>
