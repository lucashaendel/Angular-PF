<form [formGroup]="createForm" novalidate (ngSubmit)="onSubmit()" class="formStudents">
    <mat-card >
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre" formControlName="nombre">
              <mat-error *ngIf="createForm.controls['nombre'].hasError('required')">
                El nombre es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput placeholder="DNI" formControlName="dni">
              <mat-error *ngIf="createForm.controls['dni'].hasError('required')">
                El DNI es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col contentButton">
              <mat-form-field class="full-width2">
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="createForm.controls['email'].hasError('required')">
                  El email es <strong>requerido</strong>
                </mat-error>
                <mat-error *ngIf="createForm.controls['email'].hasError('email')">
                  El email tiene formato <strong>incorrecto</strong>
                </mat-error>
              </mat-form-field>
                <mat-form-field class="full-width2">
                    <mat-label>Permiso</mat-label>
                    <input type="text"placeholder="" matInput formControlName="tienePermisoAdmin"[matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option value="true">Administrador</mat-option>
                      <mat-option value="false">Estudiante</mat-option>
                    </mat-autocomplete>
                    <mat-error *ngIf="createForm.controls['tienePermisoAdmin'].hasError('required')">
                        El perfil es <strong>requerido</strong>
                      </mat-error>
                </mat-form-field>
                <mat-card-actions class="full-width2">
                    <button mat-raised-button color="primary" type="submit" [disabled]="createForm.invalid || estaCreando" >Crear</button>
                    <button mat-raised-button  type="reset">Reset</button>
                  </mat-card-actions>
            </div>
          </div>
      </mat-card-content>
    </mat-card>
</form>
